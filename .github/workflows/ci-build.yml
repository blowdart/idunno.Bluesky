name: CI Build

on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
    paths-ignore:
      - 'docs/**'
  pull_request:
    branches:
      - 'main'

permissions:
  contents: read

env:
  DOTNET_NOLOGO: true
  DOTNET_GENERATE_ASPNET_CERTIFICATE: false
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 'Checkout repository'
      uses: actions/checkout@v4
 
    - name: 'Setup .NET SDK'
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
        dotnet-quality: 'ga'

    - name: 'Restore external dependencies'
      run: dotnet restore

    - name: 'Build repository'
      run: dotnet build --configuration Debug --no-restore

    - name: 'Test and produce code coverage data'
      run: dotnet test --no-build --no-restore --collect:"XPlat Code Coverage" --results-directory ./coverageResults --logger "junit;LogFilePath=../../testResults/tests.xml"

    - name: Create test summary
      uses: test-summary/action@v2.4
      with:
        paths: TestResults/**/tests.xml
        show: "fail, skip"
      if: always()

    - name: Upload test results
      uses: actions/upload-artifact@v4
      with:
        name: testResults
        path: |
          testResults/tests.xml
          coverageResults/*/coverage.cobertura.xml
      if: always()
